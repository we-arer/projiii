<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Login and Registration</title>
    <link rel="stylesheet" href="log.css" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="lol">
        <div class="form-box">
            <div class="button-box">
                <div id="atn"></div>
                <button type="button" class="toggle-btn" onclick="login()">login</button>
                <button type="button" class="toggle-btn" onclick="register()">register</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="adresse e-mail" required>
                <input type="text" class="input-field" placeholder="Entrer le mot de passe" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">Se souvenir du mot de passe</label>
                <button type="submit" class="submit-btn">Connexion</button>

            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Nom d'utilisateur" required>
                <input type="email" class="input-field" placeholder="adresse e-mail" required>
                <input type="text" class="input-field" placeholder="Entrer le mot de passe" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">J'accepte les termes et conditions</label>
                <button type="submit" class="submit-btn">S'inscrire</button>

            </form>
            <div id="btnBack">
                <a href="main.html">Retourner ></a>
            </div>
        </div>



    </div>
    <script src="ap.js">
    </script>

</body>

</html>
